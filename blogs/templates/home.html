{% extends 'base.html' %}

{% block content %}
<a href="{% url 'new_post' %}">Add Post</a>


{% for post in posts %}
    <li>
        <h2>{{ post.title }}</h2>

        <p>{{ post.text }}</p>
        <a href="{% url 'edit_post' post.id %}">Edit Post</a>
    </li>
{% endfor %}

{% endblock content %}
