{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<a href="{% url 'login' %}">Login?</a>
<a href="{% url 'new_post' %}">Add Post</a> Welcome, <a href="#">{{ user.username }}</a>
<a href="{% url 'logout' %}">Logout?</a>
{% else %}
<a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a>
{% endif %}

{% for post in posts %}
    <li>
        <h2>{{ post.title }}</h2>

        <p>{{ post.text }}</p>
        <a href="{% url 'edit_post' post.id %}">Edit Post</a>
    </li>
{% endfor %}

{% endblock content %}
